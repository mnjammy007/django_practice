{% extends "base.html"%}
{% block base_data%}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" , method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
            <label class="form-label">Recipe Name</label>
            <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe description</label>
            <textarea name="recipe_description" required class="form-control">{{recipe.recipe_description}}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Recipe image</label>
            <input name="recipe_image" value="{{recipe.recipe_image}}" type="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Recipe</button>
    </form>
</div>
{% endblock %}
