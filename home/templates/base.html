<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          {% if request.user.is_authenticated %}

            {% else %}
            <a href="/vege/login/" class="btn btn-success" type="submit">Login</a>
            {% endif%}
        </div>
      </nav>
    {% block base_data %}
    {% endblock %}

</body>
</html>
